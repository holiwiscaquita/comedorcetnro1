<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedor Escolar</title>
</head>
<body>
    <header>
        <a><img src="logo.png" width="60px" height="60px" alt="Logo"/></a>
        <h1>Comedor Escolar</h1>
        <nav>
            <a href="ayuda.html">AYUDA</a>
        </nav>  
    </header>
    <main>
        <section id="contacto">
            <h2>Contacto</h2>
            <form action="api/procesar_reserva" method="post">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" required>

                <div class="curso">
                    <label for="curso">Curso:</label>
                    <select id="curso" name="curso" required>
                        <option value="1er año CB">1er año CB</option>
                        <option value="2do año CB">2do año CB</option>
                        <option value="1er año CS">1er año CS</option>
                        <option value="2do año CS">2do año CS</option>
                        <option value="3er año CS">3er año CS</option>
                        <option value="4to año CS">4to año CS</option>
                    </select>
                </div>

                <div class="horario">
                    <label for="horario">Horario:</label>
                    <select id="horario" name="horario" required>
                        <option value="12:00">12:00hs</option>
                        <option value="12:30">12:30hs</option>
                        <option value="13:00">13:00hs</option>
                        <option value="13:15">13:15hs</option>
                    </select>
                </div>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
<style>
    a {
        text-align: left;
        float: left;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: gray;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #304dcc;
        color: white;
        padding: 1em;
    }
    nav {
        background-color: #333;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }
    nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    nav a:hover {
        background-color: #ddd;
        color: black;
    }
    main {
        padding: 1em;
        max-width: 800px;
        margin: auto;
        background-color: gray;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
        color: black;
        text-align: center;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin: 0.5em 0 0.2em;
    }
    input, select {
        padding: 0.5em;
        margin-bottom: 1em;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    button {
        background-color: #304dcc;
        color: white;
        padding: 0.7em;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: white;
        color: black;
    }
    footer {
        background-color: #304dcc;
        color: white;
        text-align: center;
        padding: 1em;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</html>
